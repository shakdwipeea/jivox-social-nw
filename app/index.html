<body>
<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form class="form form-inline">
              <div id="from-form" class="form-group">
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="from" placeholder="Enter your name">
                  </div>
              </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="add-friend-list" type="submit" class="btn btn-primary">Add Friend</button>
                    </div>
                </div>
            </form>

            </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <form class="form-horizontal">
              <div id="to-input-form" class="form-group">
                <label for="to-input" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" id="to-input" placeholder="Enter friend name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="add-friend" type="submit" class="btn btn-default">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

        <div id="destination-wrapper">

        </div>

    </div>

  </div>
</div>

<script id="destination-template" type="text/x-handlebars-template">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b>Friend</b>
                <span class="pull-right"><button class="btn btn-sm btn-error btn-link">Remove</button></span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8"><b>{{name}}</b></div>
                </div>
            </div>
        </div>
    </div>
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
