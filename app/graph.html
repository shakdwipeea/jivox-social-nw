<html>
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/vis/dist/vis.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css">
        #mynetwork {
            border: 1px solid lightgray;
            width: 50%;
            height: 400px;
        }

        #path {
            padding-right: 35px;
        }

    </style>
</head>
<body>

	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="graph.html">Social Network</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Add friend </a></li>
					<li class="active"><a href="graph.html">Find <span class="sr-only">(current)</span></a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>


<div class="container">

	<div class="row">
		<div class="col-md-12">
			<form class="form-inline">
				<div id="from-form" class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="From">
				</div>
        <div class="form-group">
            <button id="search" type="submit" class="btn btn-default">Search</button>
        </div>
			</form>
		</div>
	</div>

    <hr>

    <div id="results" class="row">
        <div class="col-md-6" id="path"></div>
        <div class="col-md-4" id="mynetwork"></div>
    </div>

</div>

<script id="route-template" type="text/x-handlebars-template">
    <div class="panel panel-default">
      <div class="panel-heading">Friends</div>
      <table class="table">
          {{#each friends}}
          <tr>
              <td>{{this}}</td>
          </tr>
          {{/each}}
      </table>
    </div>
</script>

<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/vis/dist/vis.js"></script>
<script type="text/javascript" src="bower_components/axios/dist/axios.js"></script>
<script type="text/javascript" src="js/graph.js">
</script>
</body>
</html>
